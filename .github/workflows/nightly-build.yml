name: Nightly Build

on:
  schedule:
    - cron: "*/5 * * * *"
#    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source env/bin/activate
          pip install pytest
        continue-on-error: true

      - name: Notify on failure

        if: failure()
        run: |
          curl --request POST \
            --url https://api.sendgrid.com/v3/mail/send \
            --header "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
            --header "Content-Type: application/json" \
            --data '{
              "personalizations": [{
                "to": [{"email": "ztao8@dons.usfca.edu"}],
                "subject": "Failed to Nightly Build"
              }],
              "from": {"email": "ztao8@dons.usfca.edu"},
              "content": [{
                "type": "text/plain",
                "value": "Nightly Build failed. Please check your code again."
              }]
            }'


  push-image:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to registry
        run: echo "${{ secrets.CONTAINER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.CONTAINER_REGISTRY_URL }} -u ${{ secrets.CONTAINER_REGISTRY_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.CONTAINER_REGISTRY_URL }}/fastapi-beyond-crud:latest .

      - name: Push Docker image

        run: docker push ${{ secrets.CONTAINER_REGISTRY_URL }}/fastapi-beyond-crud:latest

